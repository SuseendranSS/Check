<!DOCTYPE html>
<html>
<head>
    <title>Image List</title>
</head>
<body>
    <h1>Image List</h1>
    <ul>
        {% for image in images %}
            <li>{{ image.title }}<br>
            <img src="{{ image.image.url }}" alt="{{ image.title }}" width="300"></li>
        {% endfor %}
    </ul>
</body>
</html>
